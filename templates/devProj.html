<link rel="stylesheet" href="/src/data/dev/$link$/main.css" />
<article class="uk-comment uk-comment-primary">
    <header class="uk-comment-header">
        <div class="uk-grid-medium uk-flex-middle" uk-grid>
            <div class="uk-width-auto">
                <img class="uk-comment-avatar" src="$icon$" width="80" height="80" alt="">
            </div>
            <div class="uk-width-expand">
                <h4 class="uk-comment-title uk-margin-remove"><a class="uk-link-reset" href="#">$name$</a></h4>
                <ul class="uk-comment-meta uk-subnav uk-subnav-divider uk-margin-remove-top">
                    <li>$languages$</li>
                    <li>$short$</li>
                </ul>
            </div>
        </div>
    </header>
    <div class="uk-comment-body">
        $load /src/data/dev/#link#/main.html ib_html
    </div>
</article>
