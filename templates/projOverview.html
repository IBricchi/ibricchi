<div class="uk-child-width-1-2@s uk-child-width-1-3@m uk-child-width-1-4@l" uk-grid="masonry: true">
    $for i i < #count# i+=1$
    <div>
        <a class="uk-link-muted" href="\##projects->get->i#">
            <div class="uk-card uk-card-default basic-dev-card">
                <div class="uk-card-media-top">
                    <img src="#icons->get->i#" alt="Icon for #names->get->i# project">
                </div>
                <div class="uk-card-body">
                    <h3 class="uk-card-title">#names->get->i#</h3>
                </div>
            </div>
        </a>
    </div>
    $end$
</div>
