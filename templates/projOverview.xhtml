<div class="uk-child-width-1-2@s uk-child-width-1-3@m uk-child-width-1-4@l" uk-grid="masonry: true">
    $for i i < #count# i+=1$
    <div>
        <a class="main-project-link uk-link-muted" href="\##projects->get->i#">
            <div class="uk-card uk-card-default basic-dev-card">
                <div class="uk-card-media-top">
                    <img src="#icons->get->i#" alt="Icon for #names->get->i# project" />
                </div>
                <div id="projectCardDescription" class="uk-card-body">
                    <h3 class="uk-card-title">#names->get->i#</h3>
                    <p>#shorts->get->i#</p>
                    <ul id="projectCardSource" class="uk-iconnav">
                        <li>
                            <a href="#sources->get->i#" class="uk-icon-button uk-icon-link" uk-icon="icon: github; ratio: 2.5"></a>
                        </li>
                        <li>
                            $for j j < #lives_count->get->i# j+=1$
                            <a href="/projects/live/#lives->get->i#" class="uk-icon-button uk-icon-link" uk-icon="icon: play; ratio: 2.5"></a>
                            $end$
                        </li>
                    </ul>
                </div>
            </div>
        </a>
    </div>
    $end$
</div>
